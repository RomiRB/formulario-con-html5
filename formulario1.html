<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>formulario</title>
	
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link  rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><!--linkea el css con bootstrap-->
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="contenedor-formulario">
			<div class="col-md-12 col-xs-12 formulario1" >
			<form class="form-horizontal" action="#" method="post" onsubmit="return validar();">

				<div class="form-group">
			    	<label for="forNombre">Nombre</label>
			    	<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" minlength="3" maxlength="20" required pattern="[a-zA-Z]*"><!--required pattern=[...] es para que solo se acepten letras, min length meno de letras aceptadas y maxlength máximo de letras a ingresar--> 
			  	</div>
			</br>
				<div class="form-group">
			    	<label for="forApellido">Apellido</label>
			    	<input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" minlength="3" maxlength="30" required pattern="[a-zA-Z]*"><!--required pattern=[...] es para que solo se acepten letras, min length meno de letras aceptadas y maxlength máximo de letras a ingresar--> 
			  	</div>
			</br>	
			  	<div class="form-group">
			    	<label for="forTelefono">Teléfono</label>
			    	<input type="number" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" minlength="8" maxlength="12" required> <!-- number acepta solo números, min length meno de letras aceptadas y maxlength máximo de letras a ingresar--> 
			  	</div>
			</br>
			  	<div class="form-group">
			    	<label for="forEmail">Email</label>
			    	<input type="email" class="form-control" id="email" placeholder="Ingresa tu email email@ejemplo.com" maxlength="100" required><!-- min length meno de letras aceptadas y maxlength máximo de letras a ingresar--> 
			  	</div>
			</br>
			  	<div class="form-group">
			    	<label for="forEdad">Edad</label>
			    	<input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" maxlength="3" required><!-- number acepta solo números, min length meno de letras aceptadas y maxlength máximo de letras a ingresar--> 
			  	</div>
			</br>
			  	<div class="boton">
			  		<button type="submit" class="btn btn-default">Aceptar</button>
			  	</div>
			</form>
			</div>
		</div>
	</div>


</body>
</html>
